<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>Text Search in Manual Pages</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <header>
    <div id="logo"><img src="image/icon_digital_level_app.png" /></div><div id="title">Manual for Digital Level (Inclinometer) App</div>
    <ul id="pcNav">
      <li><a href="index.html">Home</a></li>

    <input id="checkbox" type="checkbox">
    <label id="HumbergerMenu" class="menu-check" for="checkbox">
      <span></span><span></span><span></span>
    </label>
    <nav id="globalNav">
      <ul>
        <li><a href="index.html">Home</a></li>

  <main>

    <h2>Text Search in Manual Pages</h2>

    <p>You can search a text in the pages of "Manual for Digital Level (Inclinometer) App".</p>

    <link href="pagefind/pagefind-ui.css" rel="stylesheet">
    <script src="pagefind/pagefind-ui.js"></script>
    <div id="search"></div>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ element: "#search", showSubResults: true });
      });
    </script>

  </main>
